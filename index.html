<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday UNC</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #ff00cc, #3333ff, #00ffcc);
            opacity: 0.25;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin-top: 40px;
            color: #ffcc00;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slideshow {
            width: 380px;
            height: 380px;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            background: black;
            box-shadow: 0 0 25px rgba(255, 0, 200, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ✅ SINGLE IMAGE = NO GLITCHES */
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .message {
            font-size: 1.3rem;
            width: 80%;
            line-height: 1.6;
            color: #ddd;
        }

        footer {
            margin-top: 20px;
            color: gray;
            font-size: 0.9rem;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .button {
            padding: 18px 30px;
            font-size: 1.2rem;
            background: #ff00cc;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00cc;
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>

    <audio id="music" loop>
        <source src="funk.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay" id="overlay">
        <button class="button" onclick="startParty()">
            START THE PARTY
        </button>
    </div>

    <div class="container">
        <h1>Happy 24th Birthday UNC</h1>

        <div class="slideshow">
            <img id="slide" src="1.jpeg">
        </div>

        <div class="message">
            Happy 24th birthday, hitting mid 20s now.  
            You are no spring chicken anymore.  
            Congratulations on the unction.  
            We are all very proud of you, UNC.  
            Keep going.
        </div>

        <footer>
            made by the best child of our parents
        </footer>
    </div>

    <script>
        function startParty() {
            document.getElementById("music").play();
            document.getElementById("overlay").style.display = "none";
        }

        /* ✅ STABLE SLIDESHOW */
        const images = [
            "1.jpeg","2.jpeg","3.jpeg","4.jpeg","5.jpeg",
            "6.jpeg","7.jpeg","8.jpeg","9.jpeg","10.jpeg"
        ];

        let index = 0;
        const slide = document.getElementById("slide");

        setInterval(() => {
            index = (index + 1) % images.length;
            slide.src = images[index];
        }, 2500);

        /* Confetti */
        for (let i = 0; i < 90; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            confetti.style.backgroundColor =
                ["#ff00cc", "#00ffcc", "#ffcc00", "#ff3333"][Math.floor(Math.random()*4)];
            document.body.appendChild(confetti);
        }
    </script>

</body>
</html>
