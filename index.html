<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday UNC</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* FULL SCREEN DISCO BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #ff00cc, #3333ff, #00ffcc);
            opacity: 0.25;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin-top: 40px;
            color: #ffcc00;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 1.3rem;
            width: 80%;
            margin: 20px auto;
            line-height: 1.6;
            color: #ddd;
        }

        /* PERFECTLY CENTERED SLIDESHOW */
        .slideshow {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 0, 200, 0.6);
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            animation: slideShow 30s infinite;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }
        .slideshow img:nth-child(9) { animation-delay: 24s; }
        .slideshow img:nth-child(10){ animation-delay: 27s; }

        @keyframes slideShow {
            0% { opacity: 0; }
            5% { opacity: 1; }
            10% { opacity: 1; }
            15% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        footer {
            margin-top: 20px;
            color: gray;
            font-size: 0.9rem;
        }

        /* MUSIC START SCREEN */
        .overlay {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .button {
            padding: 18px 30px;
            font-size: 1.2rem;
            background: #ff00cc;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #ff00cc;
        }

        .button:hover {
            transform: scale(1.05);
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>

    <!-- MUSIC -->
    <audio id="music" loop>
        <source src="funk.mp3" type="audio/mpeg">
    </audio>

    <!-- CLICK TO START PARTY -->
    <div class="overlay" id="overlay">
        <button class="button" onclick="startParty()">
            START THE PARTY
        </button>
    </div>

    <div class="container">
        <h1>Happy 24th Birthday UNC</h1>

        <div class="slideshow">
            <img src="1.jpeg">
            <img src="2.jpeg">
            <img src="3.jpeg">
            <img src="4.jpeg">
            <img src="5.jpeg">
            <img src="6.jpeg">
            <img src="7.jpeg">
            <img src="8.jpeg">
            <img src="9.jpeg">
            <img src="10.jpeg">
        </div>

        <div class="message">
            Happy 24th birthday, hitting mid 20s now.  
            You are no spring chicken anymore.  
            Congratulations on the unction.  
            We are all very proud of you, UNC.  
            Keep going.
        </div>

        <footer>
            made by the best child of our parents
        </footer>
    </div>

    <script>
        function startParty() {
            document.getElementById("music").play();
            document.getElementById("overlay").style.display = "none";
        }

        for (let i = 0; i < 90; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            confetti.style.backgroundColor =
                ["#ff00cc", "#00ffcc", "#ffcc00", "#ff3333"][Math.floor(Math.random()*4)];
            document.body.appendChild(confetti);
        }
    </script>

</body>
</html>
