<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Disco Background */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff00cc, #3333ff, #00ffcc);
            opacity: 0.15;
            animation: pulse 5s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        h1 {
            font-size: 3rem;
            margin-top: 40px;
            color: #ffcc00;
            text-shadow: 0 0 20px #ff00cc;
        }

        .message {
            font-size: 1.3rem;
            width: 80%;
            margin: 20px auto;
            line-height: 1.6;
            color: #ddd;
        }

        /* Slideshow */
        .slideshow {
            width: 320px;
            height: 320px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px #ff00cc;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            animation: slideShow 30s infinite;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }
        .slideshow img:nth-child(9) { animation-delay: 24s; }
        .slideshow img:nth-child(10){ animation-delay: 27s; }

        @keyframes slideShow {
            0% { opacity: 0; }
            5% { opacity: 1; }
            10% { opacity: 1; }
            15% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: red;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        footer {
            margin: 40px 0;
            color: gray;
            font-size: 0.9rem;
        }
    </style>
</head>

    <script>
